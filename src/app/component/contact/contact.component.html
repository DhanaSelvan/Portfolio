<!-- Contact section start -->
<div class="container-fulid my-5" id="contact">
    <div class="container d-flex flex-column" data-aos="zoom-in">
        <h2 class="title text-center">Contact</h2>
        <form action="" class="contact-container" method="post" #contactFrom="ngForm" (submit)="send(contactFrom)" autocomplete="off">
            <label for="name" class="lab-text">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" class="input" required ngModel>
            <label for="email" class="lab-text">Email Id</label>
            <input type="email" name="email" id="email" placeholder="Enter your email id" class="input" required ngModel>
            <label for="sub" class="lab-text">Subject</label>
            <input type="text" name="sub" id="sub" placeholder="Enter the subject" class="input" required ngModel>
            <label for="message" class="lab-text">Message</label>
            <textarea name="message" id="message" cols="25" rows="4" required ngModel></textarea>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <div class="container-fuild d-flex justify-content-center" *ngIf="show">
        <div class="alert-box" *ngIf="error">
            <div class="content d-flex flex-column align-items-center">
                <img src="assets/images/exclamation-mark.png" alt="icon for warning" class="img-fluid">
                <h3 class="title text-danger text-center">Oops!!!</h3>
                <p class="body text-center">{{message}}</p>
                <button class="btn btn-primary" (click)="close()">Ok</button>
            </div>
        </div>
        <div class="success-message" *ngIf="success">
            <div class="content d-flex flex-column align-items-center">
                <img src="assets/images/check.png" alt="successs sign icon" class="img-fluid">
                <!-- <h3 class="title text-danger text-center">Oops!!!</h3> -->
                <p class="body text-center">Your message is Sent\nthanks for your message</p>
                <button class="btn btn-primary" (click)="close()">Ok</button>
            </div>
        </div>
    </div>
</div>
